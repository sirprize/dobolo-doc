<div data-dojo-type="dobolo/Calendar" data-dojo-props="date: new Date(), weekStart: 1">
    <script type="dojo/aspect" data-dojo-method="startup" data-dojo-args="value">
        this.show();
    </script>
    
    <script type="dojo/watch" data-dojo-prop="date" data-dojo-args="prop, oldVal, val">
        console.info('New date is ', val);
    </script>
</div>
